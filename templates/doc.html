<!DOCTYPE html>
<html>
    <head>
        <title>Physician</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
	<link rel="icon" type="image/png" href="/images/favicon.png" />
	<link rel="apple-touch-icon" type="image/png" href="/images/apple-touch-icon.png" />
    </head>
    <body>

	<div data-role="page" data-theme="b" id="doc-{{ doc.key.id }}">

            <div data-role="header">
                <h1>Physician</h1>
            </div>

            <div data-role="content">

                <p>{{  doc.name|escape  }}</p>
                <p>{{  doc.office.name|escape  }}</p>
                <p>{{  doc.gender|escape  }}</p>
                <p>{{  doc.certification|escape  }}</p>
                <p>{{  doc.residency|escape  }}</p>
		<p>{{  doc.school|escape  }}</p>

		<h3>Specialties</h3>
		<ul data-role="listview" data-inset="true">
			{% for specialty in doc.specialties %}
			<li>{{  specialty|escape  }}</li>
			{% endfor %}
		</ul> 
            </div>

            <div data-role="footer">
                <h4></h4>
            </div>
        </div>

    </body>
</html>
